<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Interview - Prep-Wise Ai </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff4e50, #1c92d2, #f9d423);
      background-size: 300% 300%;
      animation: gradientAnimation 6s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 960px;
      padding: 2rem;
      flex-grow: 1;
    }

    .form-heading {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    footer {
      background-color: #1f1f1f;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      font-weight: 600;
    }

    .btn-submit:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

    <!-- Header Section -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="ailogo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Prep-Wise Ai
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item" id="signInButton">
            <a class="btn btn-primary" href="login.html" role="button">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <!-- Mock Interview Form -->
    <h2 class="form-heading">Mock Interview Submission</h2>
    <p class="text-center">Fill out the form below to schedule your mock interview along with our trained interviewer.</p>
      
    <form action="#" method="POST">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="button" class="btn btn-submit btn-lg" id="submitInterviewRequest">Click on the green icon to the bottom right side to start your mock AI interview</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Prep-Wise Ai. All Rights Reserved. Mock Interview Platform.</p>
  </footer>
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2024/11/22/16/20241122165426-UPRZQXWM.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to trigger Botpress chatbot when the submit button is clicked
    document.getElementById('submitInterviewRequest').addEventListener('click', function() {
      window.botpressWebChat.open();  // Open the chatbot
    });
  </script>
</body>
</html>
