<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Skills | Prep-Wise Ai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="header.css">

  <style>
    body, html {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(45deg, #6a11cb, #2575fc, #1f80e4);
      background-size: 300% 300%;
      animation: gradientAnimation 3s ease infinite;
      color: #fff;
      padding: 6rem 0;
      text-align: center;
      position: relative;
    }
    
    /* Animated gradient */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero h1 {
      font-weight: 600;
      font-size: 3rem;
    }
    .navbar {
      background-color: #232323;
    }
    .navbar .nav-link, .navbar .navbar-brand {
      color: #e0e0e0;
    }
    .navbar .nav-link:hover {
      color: #007bff;
    }
    main {
      flex: 1; /* Ensures this section expands to fill available space */
    }
    footer {
      background-color: #1b1b1b;
      color: #aaa;
      padding: 1rem 0;
      text-align: center;
    }
    .card {
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        Prep-Wise Ai
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="skills.html">Back to Skills</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>Soft Skills</h1>
      <p class="lead">Master the soft skills to enhance your professional growth.</p>
    </div>
  </header>

  <!-- Content Section -->
  <main class="container mt-5">
    <h3 class="text-center mb-4">Top Soft Skills Resources</h3>
    <div class="row" id="resources-container">
      <!-- Cards will be dynamically populated here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>©️ 2024 Prep-Wise Ai | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch and display resources
    fetch('resources.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('resources-container');
        data.forEach(resource => {
          const card = document.createElement('div');
          card.classList.add('col-md-4', 'mb-4');
          card.innerHTML = `
            <div class="card h-100">
              <img src="${resource.image}" class="card-img-top" alt="${resource.title}">
              <div class="card-body">
                <h5 class="card-title">${resource.title}</h5>
                <p class="card-text">${resource.description}</p>
                <a href="${resource.link}" target="_blank" class="btn btn-primary">Learn More</a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading resources:', error));
  </script>
</body>
</html>
