<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Resume Analyzer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS for styling -->
  <link rel="stylesheet" href="header.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 960px;
    }

    h2 {
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: #e0e0e0;
    }

    .card-header {
      background-color: #333333;
    }

    .btn {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .form-control {
      background-color: #3a3a3a;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #3a3a3a;
      border-color: #007bff;
      color: #ffffff;
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    .password-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="ailogo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Resume Analyzer
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container py-5">
    <h2 class="text-center">Sign Up</h2>
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="college" class="form-label">College</label>
            <input type="text" class="form-control" id="college" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <!-- Show Password Checkbox Above Password -->
            <input type="checkbox" id="showPassword" class="password-toggle"> 
            <label for="showPassword" class="form-label">Show Password</label>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <span id="passwordHelp" class="text-muted">Password must be at least 7 characters, and include letters, numbers, and special characters.</span>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show/Hide Password
    document.getElementById('showPassword').addEventListener('change', function() {
      var passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });

    // Validate Password
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var password = document.getElementById('password').value;
      var username = document.getElementById('username').value;
      var regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$/;

      if (!regex.test(password)) {
        alert('Password must be at least 7 characters long and include a combination of letters, numbers, and special characters.');
        return;
      }

      var userData = {
        full_name: document.getElementById('fullName').value,
        college: document.getElementById('college').value,
        username: username,
        password: password
      };

      // Simulate saving to the 'database' (in reality, this would be handled by a backend)
      localStorage.setItem('userData', JSON.stringify(userData));
      alert('Signup Successful! You can now log in.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
