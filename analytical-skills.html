<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytical Skills | Prep-Wise Ai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    .wrapper {
      flex: 1;
    }
    .hero {
      background: linear-gradient(45deg, #6a11cb, #2575fc, #1f80e4);
      background-size: 300% 300%;
      animation: gradientAnimation 3s ease infinite;
      color: #fff;
      padding: 6rem 0;
      text-align: center;
      position: relative;
    }
    
    /* Animated gradient */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero h1 {
      font-weight: 600;
      font-size: 3rem;
    }
    .navbar {
      background-color: #232323;
    }
    .navbar .nav-link, .navbar .navbar-brand {
      color: #e0e0e0;
    }
    .navbar .nav-link:hover {
      color: #007bff;
    }
    footer {
      background-color: #1b1b1b;
      color: #aaa;
      padding: 1rem 0;
      text-align: center;
    }
    .card {
      background-color: #1f1f1f;
      color: #ffffff;
    }
    .card h5, .card p {
      color: #ffffff;
    }
    .card .btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
    }
    .card .btn:hover {
      background-color: #0056b3;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Prep-Wise Ai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="skills.html">Back to Skills</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>Analytical Skills</h1>
      <p class="lead">Boost your analytical thinking with these resources.</p>
    </div>
  </header>

  <!-- Content Section -->
  <main class="wrapper">
    <div class="container mt-5">
      <h3 class="text-center mb-4">Top Analytical Skills Resources</h3>
      <div class="row">
        <!-- Dynamic cards will be injected here -->
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2024 Prep-Wise Ai | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Fetch and render the analytical skills cards dynamically using the JSON data
    fetch('analytical.json')
      .then(response => response.json())
      .then(data => {
        const cardContainer = document.querySelector('.row');
        data.resources.forEach(resource => {
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card bg-dark text-light h-100">
                <img src="${resource.image}" class="card-img-top" alt="${resource.title}">
                <div class="card-body">
                  <h5 class="card-title">${resource.title}</h5>
                  <p class="card-text">${resource.description}</p>
                  <a href="${resource.link}" target="_blank" class="btn btn-primary">Visit Resource</a>
                </div>
              </div>
            </div>
          `;
          cardContainer.innerHTML += card;
        });
      })
      .catch(error => console.log('Error fetching JSON data:', error));
  </script>
</body>
</html>
