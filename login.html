<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 10px;
    }
    .form-control {
      background-color: #3a3a3a;
      border-color: #444;
      color: #fff;
    }
    .form-control:focus {
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
        <button type="button" id="show-password-btn" class="btn btn-link text-white">Show Password</button>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting

      // Get username and password
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate login validation (add real validation as needed)
      if (username && password) {
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('username', username);
        window.location.href = 'homepage.html'; // Redirect to homepage after successful login
      } else {
        alert('Please fill in both fields!');
      }
    });

    // Show password toggle functionality
    document.getElementById('show-password-btn').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      this.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
